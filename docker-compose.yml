services:
  db:
    image: postgres:latest
    container_name: junior_db
    environment:
      POSTGRES_USER: kybartas
      POSTGRES_PASSWORD: kybartas
      POSTGRES_DB: statement_db
    ports:
      - "5431:5432"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kybartas -d statement_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .  # Use Dockerfile
    volumes:
      - ./samples:/app/samples
      - ./src:/app/src
      - ./target/classes:/app/target/classes
    container_name: junior_api
    depends_on:
      db:  # Start db first
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/statement_db
      SPRING_DATASOURCE_USERNAME: kybartas
      SPRING_DATASOURCE_PASSWORD: kybartas
    networks:
      - app-network

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    container_name: frontend
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge